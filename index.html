<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form id="myForm">
        <label for="nicknameAlunos">Nickname dos Alunos:</label>
        <input type="text" id="nicknameAlunos" name="nicknameAlunos" required>

        <label for="nicknameAprovados">Nickname dos Aprovados:</label>
        <input type="text" id="nicknameAprovados" name="nicknameAprovados" required>

        <label for="comentarios">Comentários:</label>
        <input type="text" id="comentarios" name="comentarios">

        <label for="horarioInicial">Horário Inicial:</label>
        <input type="text" id="horarioInicial" name="horarioInicial" readonly>

        <button type="button" onclick="enviarFormulario()">Enviar</button>
    </form>

    <script>
        // Função para formatar a data e hora no fuso horário de Brasília
        function formatarDataHoraBrasilia(data) {
            return new Intl.DateTimeFormat('pt-BR', {
                timeZone: 'America/Sao_Paulo',
                day: 'numeric',
                month: 'numeric',
                year: 'numeric',
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric'
            }).format(data);
        }

        // Função para preencher o campo de horário inicial com a data e hora atual
        function preencherHorarioInicial() {
            var horarioInicialInput = document.getElementById('horarioInicial');
            var dataAtual = new Date();
            var horarioAtualFormatado = formatarDataHoraBrasilia(dataAtual);
            horarioInicialInput.value = horarioAtualFormatado;
        }

        // Preenche automaticamente o campo de horário inicial ao carregar a página
        window.onload = preencherHorarioInicial;

        // Função para obter o horário inicial do input
        function obterHorarioInicialInput() {
            var horarioInicialInput = document.getElementById('horarioInicial').value;
            return horarioInicialInput ? formatarDataHoraBrasilia(new Date(horarioInicialInput)) : null;
        }

        function enviarFormulario() {
            // Obtém os valores dos inputs
            var nicknameAlunos = document.getElementById('nicknameAlunos').value;
            var nicknameAprovados = document.getElementById('nicknameAprovados').value;
            var comentarios = document.getElementById('comentarios').value;

            // Link fictício da API (substitua pelo link real da sua API)
            var apiLink = 'https://api.sheetmonkey.io/form/2pwLfhU16SQfH116CT9YWS';

            // Obtém o horário inicial do input
            var horarioInicial = obterHorarioInicialInput();

            // Obtém o horário final ao enviar o formulário
            var horarioFinal = formatarDataHoraBrasilia(new Date());

            // Simula o envio para a API (substitua isso pela sua lógica real de API)
            console.log("Enviando para a API...");
            console.log("Nickname dos Alunos: " + nicknameAlunos);
            console.log("Nickname dos Aprovados: " + nicknameAprovados);
            console.log("Comentários: " + comentarios);
            console.log("Horário Inicial: " + horarioInicial);
            console.log("Horário Final: " + horarioFinal);

            // Substitua este trecho pela lógica real de chamada à API
            fetch(apiLink, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                    // Adicione headers necessários à sua API, como tokens de autenticação, se aplicável
                },
                body: JSON.stringify({
                    nicknameAlunos: nicknameAlunos,
                    nicknameAprovados: nicknameAprovados,
                    comentarios: comentarios,
                    horarioInicial: horarioInicial,
                    horarioFinal: horarioFinal
                })
            })
            .then(response => response.json())
            .then(data => console.log('Resposta da API:', data))
            .catch(error => console.error('Erro ao chamar a API:', error));

            // Limpa os campos após o envio (opcional)
            document.getElementById('nicknameAlunos').value = '';
            document.getElementById('nicknameAprovados').value = '';
            document.getElementById('comentarios').value = '';
        }
    </script>

</body>
</html>
